<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>"Web App â€“ Simple Interest Calculator"</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
   
    <form autocomplete="on">
        <h1>Simple Interest Calculator</h1>

        <!--Amount <input type="number"  id="principal">-->  <br/>
        <div>
            <label for="principal">Amount</label>  
            <input type="number"  id="principal" name="principal" min="1" required>  <br/>
        </div>
        
        <!--Rate <input type="number"  id="rate">--> <br/>
        <div>
            <label for="InterestRate">Interest Rate </label>
            <input type="range" min="1" max="20" step=".5" value="10.50" name="InterestRate" onchange="showValue(this.value)"/> <span id="InterestRate">10.50</span><span id="percent">%</span>  <br><br>
        </div>
        
        <!-- Interest and button are displayed with the original statement -->
        <!--No. of Years <input type="number"  id="years">-->  
        <!-- Interest and button are not displayed when changed to select -->
        <!--<select type="number"  id="years" name="years">-->
        <div>
            <label for="years">No. of Years </label>
            <select type="number" id="years" name="years" size="1" min="1" max="50">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </div>
        <br/>
        
        <!--Interest : <span id="result"></span> -->
        <div>
            <label for="result"></label>
            <span id="result" name="result"></span><br>
        </div>

        <!--<button onclick="compute()">Compute</button>-->
        <div>
            <button type="button" onclick="compute()">Compute Interest</button>
        </div>
    </form>
    
   
    
    </body>
     
</html>
